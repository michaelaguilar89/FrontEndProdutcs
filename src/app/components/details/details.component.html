<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mx-auto">
            <div class="card">
                <div class="card-header text-center">
                    <h2>{{service.title}}</h2>
                </div>
                <div class="card-body text-center">
                     
                     <p> Id : {{response.result.id}}</p>   
                     <p> Name :{{response.result.name}}</p>
                     <p> Price : {{response.result.price}}</p>
                     <p> Description : {{response.result.description}}</p>
                     <p> Urls : {{response.result.urls}}</p>
                    

                </div>
                <div class="card-footer">
                    <button class="btn btn-success" routerLink="/" >Go Back</button>
                    <button class="btn btn-danger float-end" data-bs-toggle="modal" data-bs-target="#exampleModal"  *ngIf="service.title=='Delete Product'">Remove </button>
                    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirmation !!!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h4>Do you want delete the product ?</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" (click)="remove(response.result.id)" class="btn btn-danger">Yes</button>
        </div>
      </div>
    </div>
  </div>
                </div>
            </div>
        </div>
    </div>
</div>
